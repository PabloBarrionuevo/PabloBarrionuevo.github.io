<link rel="stylesheet" href="../Estilos/comentar.css">
<h3>Envia un comentario al desarrollador</h3>
<p class="ayuda">Elementos marcados con * son necesarios</p>
<form action="#" method="get">
    <p>Comentador: <b>*</b> <input type="text" name="comentador" id="comentador" placeholder="Nombre de quien comenta"> </p>
    <p>E-Mail: <input type="email" name="email" id="email" placeholder="tucorreo@algo.com"></p>
    <p>Comentario: <b>*</b> <input type="text" name="comentario" id="comentario" placeholder="Algun comentario..."></p>
    <input type="submit" value="Comentar">
</form>
<div id="mensaje">Ayuda a mejorar, enviando un comentario al desarrollador...</div>
<script src="../Scripts/comentar.js"></script>
